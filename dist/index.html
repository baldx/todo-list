<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <header>
            <img src="/assets/monochrome_large.png" alt="logo">
            <h1>Todo List</h1>
        </header>

        <main>
            <aside>
                <header>
                    <h2>Projects</h2>
                    <button class="addProject">+</button>
                </header>
                <hr>
                <ul>
                    <li class="project"><button>Construction of a robot</button></li>
                </ul>
            </aside>
            
            <div id="tasks">
                <header>
                    Tasks
                    <button class="addTask">+</button>
                </header>

                <div class="task">
                    <button class="priority">H</button>
                    <div class="title">Task</div>
                    <div class="description">Some interesting stuff</div>
                    <div class="due">06/04/23</div>
                    <button class="check">Done</button>
                </div>
                <div class="task">
                    <button class="priority">H</button>
                    <div class="title">Task</div>
                    <div class="description">Some interesting stuff</div>
                    <div class="due">06/04/23</div>
                    <button class="check">Undone</button>
                </div>
                <div class="task">
                    <button class="priority">H</button>
                    <div class="title">Task</div>
                    <div class="description">Some interesting stuff</div>
                    <div class="due">06/04/23</div>
                    <button class="check"></button>
                </div>
            </div>
        </main>
    </div>
    <div class="popUpTask">
        <form id="modal">
            <label for="task">Task:</label>
            <input type="text" name="task" id="task" maxlength="20" minlength="3" required>
        
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" maxlength="30">
        
            <label for="due">Due date:</label>
            <input type="date" name="due" id="due" required>
        
            <fieldset class="priority-group">
                <legend>Priority:</legend>
                <input type="radio" name="priority" id="high" value="high" required>
                <label for="priority">High</label>
                <input type="radio" name="priority" id="medium" value="medium" required>
                <label for="priority">Medium</label>
                <input type="radio" name="priority" id="low" value="low" required>
                <label for="priority">Low</label>
            </fieldset>
            
            <button type="submit" class="submit">Add Project</button>
            
        </form>
    </div>
    <div class="popUpProject">

    </div>
</body>
</html>
