<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Todo List</title>

        <header>

        <main>

                    <li class="project"><button>Construction of a robot</button></li>
                    <li class="project"><button>Construction of a robot</button></li>
                </ul>

                    Tasks

                </header>

                <div class="task">
                    <button class="priority">H</button>

                    <div class="description">Some interesting stuff</div>
                    <div class="due">06/04/23</div>
